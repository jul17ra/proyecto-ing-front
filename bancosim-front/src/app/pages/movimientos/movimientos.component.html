<loading-animation *ngIf="loader; else content"></loading-animation>
<ng-template #content>
  <div class="square">
    <p class="subtitle">Seleccione la cuenta de origen</p>
    <select name="originAccount" id="selectAcount" [(ngModel)]="accountOrigin" class="select-value">
      <option selected disabled>Seleccione cuenta</option>
      <ng-container *ngFor="let acount of listAcounts">
        <option [value]="acount.number">{{acount.number}}</option>
      </ng-container>
    </select>
    <button class="btn-search" (click)="clickFinal()">Buscar movimientos</button>
  </div>
  <p class="descriptiontransaction">Movimientos de la cuenta {{accountOrigin | accountNumber}}</p>
  <div class="contenedor">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Nro de transaccion</th>
          <th scope="col">Cuenta destino</th>
          <th scope="col">Fecha</th>
          <th scope="col">Tipo de transaccion</th>
          <th scope="col">Monto</th>
        </tr>
      </thead>
      <tbody>
        <tr style="border-color: black" *ngFor="let item of movimientos">
          <th scope="row">{{item.code}}</th>
          <td>{{item.destinyAccount| accountNumber}}</td>
          <td>{{item.date | date:"dd/MM/YY hh:mm"}}</td>
          <td>{{TYPERTX.tx.title}}</td>
          <td>$ {{item.value | valueTx}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</ng-template>
