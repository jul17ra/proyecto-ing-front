<div class="container-div" *ngIf="!loadAnimation; else loader">
  <div class="home-name">
    <p class="font-home-title">BancoSim</p>
  </div>
  <div class="contenedor">
    <div class="objects">
      <form class="was-validated" [formGroup]="formlogin">
        <div class="mb-3">
          <label class="form-label"
            style="font-weight: bold">Identificación</label>
          <input type="number" class="form-control in-invalid" id="id" required
            formControlName="identification" [max]="999999999999">
        </div>
        <div class="mb-3">
          <label class="form-label"
            style="font-weight: bold">Password</label>
          <input type="password" class="form-control in-invalid" id="pass" required
            formControlName="password">
        </div>
        <mat-checkbox class="example-margin" [color]="'primary'" (change)="_keepSession($event.checked)">Mantener la sesión iniciada</mat-checkbox>

        <div class="submit">
          <button class="btn btn-dark" type="submit" (click)="submit()">Log In</button>
        </div>
      </form>

    </div>
  </div>
  <div class="home">
    <img src="/assets/images/home-magic.png" alt="">
  </div>
</div>
<ng-template #loader>
  <loading-animation></loading-animation>
</ng-template>
