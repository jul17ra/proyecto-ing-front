<table>
    <tr>
      <th *ngFor="let rolePermit of listDataPermitRoles">{{rolePermit.role.name}}</th>
    </tr>
    <tr >
      <td *ngFor="let rolePermit of listDataPermitRoles">
        <div *ngFor="let permit of rolePermit.permits">
            <app-toggle [checkStatus]="permit.state == 'A'"></app-toggle>
            {{permit.name}} 
        </div>
    
    </td>
    </tr>
</table>
